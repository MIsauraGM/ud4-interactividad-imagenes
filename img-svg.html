<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
  <style>
    .lienzo {
      width: 25%;
      height: 25%;
      fill: yellow;
      stroke: green;
      stroke-width: 10px;
      fill-opacity: 0.1;
      stroke-opacity: 0.9;
      filter: grayscale(1);
    }
  </style>
</head>
<body>
  <!--
    <object data="img/airplane.svg" type="image/svg+xml"></object>
    <img src="img/airplane.svg">
      <svg class="lienzo">
        <use href=""></use>
    </svg>
  -->

  <h1>SVG</h1>
  <h2>RECT</h2>
  <svg class="lienzo">
    <rect x="0" y="0" width="100%" height="100%" />
  </svg>

  <h2>CIRCLE</h2>
  <svg class="lienzo">
    <circle cx="50" cy="50" r="40" />
  </svg>


  <h2>ELLIPSE</h2>
  <svg class="lienzo">
    <ellipse cx="50" cy="50" rx="40" ry="25" />
  </svg>

  <h2>LINE</h2>
  <svg class="lienzo">
    <line x1="0" y1="0" x2="100" y2="100" stroke="black" />
  </svg>

  <h2>POLYGON</h2>
  <svg class="lienzo">
    <polygon points="50,1 0,100 100,100" />
  </svg>

  <h2>TEXT</h2>
  <svg class="lienzo"></svg>
    <text x="250" y="150" transform="rotate(30 20,40)">
      Â¡Hola!
    </text>
  </svg>
</body>
</html>
